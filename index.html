<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="components/css/style.css">
</head>

<body class="body">
  <div class="background">
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bottom">
  </div>

  <!-- <div class="container flex flex-collom flex-center"> -->
  <div class="card">
    <div class="card-top">
      <div class="card-profile">
        <img src="./images/image-victor.jpg" alt="">
      </div>
    </div>

    <div class="card-info">
      <div class="card-title">Victor Crest</div>
      <div class="card-age">26</div>
      <div class="card-city">London</div>
    </div>
    <div class="card-stats">
      <div class="stat">
        <div class="stat-num">80K</div>
        <div class="stat-title">Followers</div>
      </div>
      <div class="stat">
        <div class="stat-num">803K</div>
        <div class="stat-title">Likes</div>
      </div>
      <div class="stat">
        <div class="stat-num">1.4K</div>
        <div class="stat-title">Photos</div>
      </div>
    </div>
  </div>
  <!-- </div> -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="components/js/script.js"></script>

</html>
